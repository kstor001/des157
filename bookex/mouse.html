<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chapter 14- Mouse Trail Exercise</title>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            color: white;
            background-color: #333;
            font-size: 11px;
            margin: 24px;
        }

        h1 {
            margin-bottom: 24px;
        }

        .trail {
          position: absolute;
          height: 10px;
          width: 40px;
          border-radius: 4px;
          background: blue;
        }
    </style>
</head>

<body>
    <h1>Chapter 14 - Mouse Trail</h1>
    <h2>open the console to see the results of the script</h2>

    <div class="trail"></div>
    <script>
        // Teal circles will follow the mouse
        addEventListener("mousemove", function(event) {
            var trail = document.createElement("div");
            trail.className = "trail";
            trail.style.left = (event.pageX - 4) + "px";
            trail.style.top = (event.pageY - 4) + "px";
            document.body.appendChild(trail);
        });
    </script>
    <a href="http://kstor001.github.io/des157/">go back to portal</a>
</body>
</html>
