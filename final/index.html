<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Prototype 3</title>
	<!--remove http: before uploading to github-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

	<link rel="stylesheet" href="style.css" />
	<script src="script.js"></script>
</head>

<body>
	<section id="title">
		<img src="images/title.png" height="670" width="469" alt="Title Screen Logo">
	</section>

	<section id="emotionsAll">
		<div id="prompt"><img src="images/prompt.png" height="94" width="701" alt="What are you currently feeling?"></div>
		<div id="vibrant"><img src="images/vibrant.jpg" height="75" width="150" alt="Vibrant"></div>
		<div id="anxious"><img src="images/anxious.jpg" height="75" width="150" alt="Anxious"></div>
		<div id="indifferent"><img src="images/indifferent.jpg" height="75" width="150" alt="Indifferent"></div>
		<div id="depressed"><img src="images/depressed.jpg" height="75" width="150" alt="Depressed"></div>
		<div id="agitated"><img src="images/agitated.jpg" height="75" width="150" alt="Agitated"></div>
		<div id="other"><img src="images/other.jpg" height="75" width="150" alt="Other"></div>
	</section>



<div id="slider">
	<input type="range" id="range" min="1" max="10" step="1" value="1"  list=tickmarks>
	<datalist id=tickmarks>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
</datalist>

</div><br/>

<div id="chosen">
	<img id="yellow" src="images/yellow.png" width="323" height = "336" alt="petal yellow">
	<img id="orange" src="images/orange.png" width="323" height = "336" alt="petal orange">
	<img id="red" src="images/red.png" width="323" height = "336" alt="petal red">
	<img id="green" src="images/green.png" width="323" height = "336" alt="petal green">
	<img id="blue" src="images/blue.png" width="323" height = "336" alt="petal blue">
	<img id="purple" src="images/purple.png" width="323" height = "336" alt="petal purple">
</div>

<section id="labels">
	<div id="vibe2"><img src="images/vibe2.jpg" height="75" width="150" alt="vibrant 2"></div>
	<div id="dep2"><img src="images/dep2.jpg" height="75" width="150" alt="depressed 2"></div>
	<div id="anx2"><img src="images/anx2.jpg" height="75" width="150" alt="anxious 2"></div>
	<div id="ind2"><img src="images/ind2.jpg" height="75" width="150" alt="indifferent 2"></div>
	<div id="agi2"><img src="images/agi2.jpg" height="75" width="150" alt="agitated 2"></div>
	<div id="oth2"><img src="images/oth2.jpg" height="75" width="150" alt="other 2"></div>
</section>


<a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fkstor001.github.io%2Fdes157%2Fdes157%2F">Valid HTML 5</a>
<a href="https://jigsaw.w3.org/css-validator">Valid CSS</a>
</body>

</html>
