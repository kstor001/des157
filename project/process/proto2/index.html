<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Prototype 1</title>
	<!--remove http: before uploading to github-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

	<link rel="stylesheet" href="style.css" />
	<script src="script.js"></script>
</head>

<body>
	<section id="title">
		<img src="images/title.png" height="670" width="469" alt="Title Screen Logo">
	</section>

	<section id="emotionsAll">
		<div id="prompt"><img src="images/prompt.png" height="94" width="701" alt="What are you currently feeling?"></div>
		<div id="vibrant"><img src="images/vibrant.jpg" height="75" width="150" alt="Vibrant"></div>
		<div id="anxious"><img src="images/anxious.jpg" height="75" width="150" alt="Anxious"></div>
		<div id="indifferent"><img src="images/indifferent.jpg" height="75" width="150" alt="Indifferent"></div>
		<div id="depressed"><img src="images/depressed.jpg" height="75" width="150" alt="Depressed"></div>
		<div id="agitated"><img src="images/agitated.jpg" height="75" width="150" alt="Agitated"></div>
		<div id="other"><img src="images/other.jpg" height="75" width="150" alt="Other"></div>
	</section>

	<section id="labels">
		<div id="vibe2"><img src="images/vibe2.jpg" height="75" width="150" alt="vibe 2"></div>
	</section>

	<section id="slider">
		<div>
			5% <input id="range" type="range" min="1" max="10" step="1" value="1" onchange="updateSlider(this.value)" /> 200%
		</div>
		<div id="chosen">100</div>
		<div id="picHolder">
			<img id="pic" src="images/yellow.png" alt="petal yellow" />
		</div>
	</section>

</body>

</html>
