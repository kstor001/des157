<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Colorful Sliders With jQuery &amp; CSS3 | Tutorialzine demo</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="styles.css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="sliders.js"></script>
</head>

<body>
<h1>How are you feeling?</h1>


<div class="main">

    <!-- The sliders -->


    <div class="colorful-slider yellow">
    <div class="slider-handle"></div>
    <p>Happy</p>
    </div>

    <div class="colorful-slider blue">
    <div class="slider-handle"></div>
    <p>Sad</p>
    </div>

    <div class="colorful-slider orange">
    <div class="slider-handle"></div>
    <p>Energized</p>
    </div>




    <!-- Old school float clearing -->
    <div class="clear"></div>
</div>



<footer>
  <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
<a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
</footer>
</body>
</html>
